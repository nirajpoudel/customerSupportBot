<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>

    <style>
        /* Floating Button */
        #chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Chatbot Container */
        #chatbot-container {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
    </style>
</head>
<body>

    <button id="chatbot-button">💬</button>
    <div id="chatbot-container">
        <iframe id="chatbot-iframe" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const chatButton = document.getElementById("chatbot-button");
            const chatContainer = document.getElementById("chatbot-container");
            const chatIframe = document.getElementById("chatbot-iframe");

            // ✅ Set Botpress chatbot URL dynamically (Ngrok for local, production URL for Render)
            let chatbotURL;

            if (window.location.hostname === "localhost" || window.location.hostname.includes("ngrok")) {
                chatbotURL = " https://d9bc-2001-569-7dd7-d900-fd39-c359-1276-bfbb.ngrok-free.app/lite/test_bot/?m=channel-web&v=Fullscreen&options=%7B%22hideWidget%22%3Atrue%2C%22config%22%3A%7B%22enableReset%22%3Atrue%2C%22enableTranscriptDownload%22%3Atrue%7D%7D";
            } else {
                chatbotURL = "https://customersupportbot-sp7f.onrender.com/lite/key-innovation-support/?m=channel-web";
            }

            console.log("🤖 Chatbot URL:", chatbotURL);

            chatButton.addEventListener("click", function() {
                chatContainer.style.display = "block";
                chatIframe.src = chatbotURL;
            });

            document.addEventListener("DOMContentLoaded", function() {
                setTimeout(() => {
                    const header = document.querySelector(".bpw-header");
                    if (header) {
                        const closeBtn = document.createElement("button");
                        closeBtn.innerText = "✖";
                        closeBtn.style.cssText = "position:absolute; right:10px; background:none; border:none; color:white; font-size:18px; cursor:pointer;";
                        closeBtn.onclick = function() {
                            chatContainer.style.display = "none";
                        };
                        header.appendChild(closeBtn);
                    }
                }, 1500);
            });

            function sendEventToServer(event) {
                const serverURL = window.location.hostname.includes("localhost") || window.location.hostname.includes("ngrok")
                    ? "http://localhost:3000/botpress-webhook"
                    : "https://your-render-app.onrender.com/botpress-webhook";

                fetch(serverURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(event)
                })
                .then(response => response.json())
                .then(data => console.log("📩 [BOTPRESS RESPONSE]:", data))
                .catch(error => console.error("❌ [BOTPRESS ERROR]:", error));
            }

            window.BP_HOST && window.BP_HOST.onEvent(event => {
                console.log("🔥 [BOTPRESS EVENT RECEIVED]:", event);
                sendEventToServer(event);
            });
        });
    </script>

</body>
</html>
