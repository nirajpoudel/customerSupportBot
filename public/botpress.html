<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>

    <!-- Botpress Chatbot CSS -->
    <style>
        /* Floating Button */
        #chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Chatbot Container (Initially Hidden) */
        #chatbot-container {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
    </style>
</head>
<body>

    <!-- Floating Chat Button -->
    <button id="chatbot-button">ðŸ’¬</button>

    <!-- Chatbot Widget Container -->
    <div id="chatbot-container">
        <iframe id="chatbot-iframe" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <!-- Botpress Chatbot JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const chatButton = document.getElementById("chatbot-button");
            const chatContainer = document.getElementById("chatbot-container");
            const chatIframe = document.getElementById("chatbot-iframe");

            // Replace with your Botpress chatbot URL (Ngrok or VPS)
            const chatbotURL = "https://2f1e-2001-569-7dd7-d900-d4de-f706-e7da-7521.ngrok-free.app/lite/test_bot/?m=channel-web&v=Fullscreen&options=%7B%22hideWidget%22%3Atrue%2C%22config%22%3A%7B%22enableReset%22%3Atrue%2C%22enableTranscriptDownload%22%3Afalse%2C%22showPoweredBy%22%3Afalse%2C%22placeholderText%22%3A%22Type%20message%20here%22%7D%7D";

            // Show Chatbot when Clicking Button
            chatButton.addEventListener("click", function() {
                chatContainer.style.display = "block";
                chatIframe.src = chatbotURL;
            });

            // Close Chatbot when Clicking Close Button Inside Header
            document.addEventListener("DOMContentLoaded", function() {
                setTimeout(() => {
                    const header = document.querySelector(".bpw-header"); // Select header
                    if (header) {
                        const closeBtn = document.createElement("button");
                        closeBtn.innerText = "âœ–";
                        closeBtn.style.cssText = "position:absolute; right:10px; background:none; border:none; color:white; font-size:18px; cursor:pointer;";
                        closeBtn.onclick = function() {
                            chatContainer.style.display = "none"; // Close chatbot
                        };
                        header.appendChild(closeBtn);
                    }
                }, 1500); // Wait for chatbot to load
            });
        });
    </script>

</body>
</html>
